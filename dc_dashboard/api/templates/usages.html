{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        {% tailwind_css %}
    </head>
    <body>
        <div class="relative overflow-x-auto px-10 py-7">
            {% if usages %}
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-md text-gray-300 uppercase bg-gray-700">
                    <tr>
                        <th scope="col" class="px-6 py-3">user_id</th>
                        <th scope="col" class="px-6 py-3">channel_id</th>
                        <th scope="col" class="px-6 py-3">usage</th>
                        <th scope="col" class="px-6 py-3">edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usage in usages %}
                    <tr
                        class="border-b bg-gray-800 border-gray-700 hover:bg-gray-600 text-gray-300"
                    >
                        <td class="px-6 py-4">{{ usage.user_id }}</td>
                        <td class="px-6 py-4">{{ usage.channel_id }}</td>
                        <td class="px-6 py-4">{{ usage.usage}}></td>
                        <td scope="col" class="px-6 py-3">
                            <a
                                href="#"
                                class="font-medium text-blue-500 hover:underline"
                                >Edit</a
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No usages are available.</p>
            {% endif %}
        </div>
    </body>
</html>
