{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body>
    <div>
        {% if members %}
    <ul>
    {% for member in members %}
        <li>{{ member.user_id }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No members are available.</p>
{% endif %}
    </div>
</body>
</html>
